<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .col1, .col2{
            width: 49%;
         
        }
        .col3, .col4, .col5{
            width: 32%;
        }

        @media (max-width : 375px) {
            .col1, .col3 , .col4{
                width: 99%;
                margin-bottom: 6%;
            }
            .col2 , .col5{
                width: 99%;
            }
            
        }
        
       

    </style>
  </head>
  <body class="m-2" style="height: 90vh;">
       <div class="container" style="height: 100%;">
            <div class="row mt-3" style="height: 10%;">
                <div class="col-12" style="background-color: cadetblue;"></div>
            </div>
            <div class="row mt-3 d-flex justify-content-between" style="height: 40% ;">
                <div class="col1" style="background-color: red;"></div>
                <div class="col2" style="background-color: yellow;"></div>
               
            </div>
            <div class="row mt-3" style="height: 10%;">
                <div class="col-12" style="background-color: cadetblue;"></div>
            </div>
            <div class="row mt-3 justify-content-between" style="height: 40%;">
                <div class="col3" style="background-color: blue;"></div>
                <div class="col4" style="background-color: red;"></div>
                <div class="col5" style="background-color: yellow;"></div>
            </div>
       </div>
  </body>
</html>
