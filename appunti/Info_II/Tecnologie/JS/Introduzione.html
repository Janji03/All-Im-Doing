    introduzione a JS
    API = apllication programming interfaces 
    js è un linguaggio interpretato e non compilato
    client side vs server side: client è il codice che viene scaricato ed eseguito direttamente sul browser (tipo animazioni della pagina o altre robe)
    mentre server è eseguito su un server e il client riceve solo la "risposta" dopo che è stato eseguito quel codice (esempio quando fai il login sui social)
    javascript è nato come linguaggio client side ma c'è nodeJS che fa da server side ed è simile a javascript

    come aggiungere js : interno,esterno,inline

    inline : sconsigliato

    DOMContentLoaded : è una funzione che si assicura che tutto il DOM sia stato creato prima di eseguire codice js
