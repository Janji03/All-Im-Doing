<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensione oggetti</title>
    <style>
        .box{
            border: solid 5px darkblue;
            height: 300px;
            width: 30%;
            font-size: 1vh;
        }
        img{
            height: 300px;
            width: 100px;
            max-width: 800px;
            
        }
        .box2{
            border: solid black 5px;
            width: 20vw;
            height: 20vh;
            font-size: 10vh;
        }

    </style>
</head>
<body>
    <!--
        cambiare dimensione immagini e oggetti
        percentuali su margin e padding
        min max size
        vw vh
    -->
    <div class="box">  prova div</div>
    <!-- <img src="https://i.pinimg.com/736x/ba/3a/45/ba3a45d4cebe37efcbefc234c40ed4e4.jpg"> -->
    <div class="box2"> A </div>
   
    
</body>
</html>
